<div class="row">
    <div class="col-md-12">
        <div class="form-group form-group-custom-controls">

            <select class="form-control" name="ref_trace_OD_2013_2016" id="ref_trace_OD_2013_2016-custom-controls-s1" 
                onchange="mviewer.customControls.ref_trace_OD_2013_2016.getDestinations(this.value);">
            </select>
        </div>
        <div class="form-group form-group-custom-controls">
            <label for="ref_trace_OD_2013_2016-custom-controls-s2">Destination</label>
            <select class="form-control" name="ref_trace_OD_2013_2016" id="ref_trace_OD_2013_2016-custom-controls-s2" 
                onchange="mviewer.customControls.ref_trace_OD_2013_2016.getTrains();">
            </select>
        </div>
        <div class="form-group form-group-custom-controls">
            <label for="ref_trace_OD_2013_2016-custom-controls-s3">Train</label>
            <select class="form-control" name="ref_trace_OD_2013_2016" id="ref_trace_OD_2013_2016-custom-controls-s3" 
                onchange="mviewer.customControls.ref_trace_OD_2013_2016.filterTrain(this.value);">
